<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<body>
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" [(ngModel)]="usuario.email" name="email" placeholder="Digite seu email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password"  [(ngModel)]="usuario.password" name="password" placeholder="Digite sua senha" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

              

                <div class="input-field button">
                    <input type="button" (click)="fazerLogin()" value="Entrar">
                </div>
            </form>

         
        </div>

      
    </div>
</div>
</body>
